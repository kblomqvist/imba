<ul class="nav nav-pills pull-right">
    {% for link in mainmenu %}
        {% if link.childs %}
            <li class="dropdown {% if link.active %}active{% endif %}">
                <a class="dropdown-toggle" data-toggle="dropdown" href="{{ link.url }}">
                   {{ link.title }} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    {% for child_link in link.childs %}
                        <li><a href="{{ child_link.url }}">{{ child_link.title }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% else %}
            <li class="{% if link.active %}active{% endif %}">
	        <a href="{{ link.url }}">{{ link.title }}</a>
            </li>
        {% endif %}
{% endfor %}
</ul>
